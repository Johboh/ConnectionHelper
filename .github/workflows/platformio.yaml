name: PlatformIO CI
on: [workflow_call, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
          - name: simple

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Re generate html
        run: python binary_to_h.py html/ota.html src/ota_html.h

      - name: Build PlatformIO examples
        run: pio ci --lib="." --board=lolin_s2_mini --board=lolin_c3_mini
        env:
          PLATFORMIO_CI_SRC: examples/arduino/${{ matrix.example.name }}